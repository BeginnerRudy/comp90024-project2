---

- name: Gather facts of remote host
  setup:
    gather_subset: all

# Install dependencies on the host
- name: Install pip
  become: yes
  apt:
    name: ['python-pip']
    state: latest
    update_cache: yes
  when: ansible_distribution == "Ubuntu"
# sudo apt-get update; sudo apt-get install python-pip

- name: Update pip
  become: yes
  pip:
    name: ['pip']
    state: latest
# pip install --upgrade pip

- name: pip install xxx
  become: yes
  pip:
    name: ['mpi4py']
    state: latest
# pip install openstacksdk

- name: Install dependencies
  tags: always
  become: yes
  apt:
    name: ['git', 'python3-dev', 'python3-pip', 'python3-setuptools', 'vim']
    state: latest
    install_recommends: no
    update_cache: yes
